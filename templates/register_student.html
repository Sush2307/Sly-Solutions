<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register Student</h2>
        <form method="post">
            <label for="name">Student Name</label>
            <input type="text" name="name" id="name" placeholder="Student Name" required>

            <label for="student_class">Class</label>
            <input type="text" name="student_class" id="student_class" placeholder="Class" required>

            <label for="roll_no">Roll Number</label>
            <input type="text" name="roll_no" id="roll_no" placeholder="Roll Number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Address" required>

            <label for="parent_contact">Parent Contact Info</label>
            <input type="text" name="parent_contact" id="parent_contact" placeholder="Parent Contact Info" required>

            <button type="submit">Register</button>
        </form>
        
        <form action="/dashboard" method="get">
            <button type="submit" style="margin-top: 15px;">Back to Dashboard</button>
        </form>
    </div>
</body>
</html>
