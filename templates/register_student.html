<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register Student</h2>
        <form method="post">
            <input name="name" placeholder="Student Name" required>
            <input name="class" placeholder="Class" required>
            <input name="roll_no" placeholder="Roll Number" required>
            <input name="dob" type="date" placeholder="Date of Birth" required>
            <input name="address" placeholder="Address" required>
            <input name="parent_contact" placeholder="Parent Contact Info" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
